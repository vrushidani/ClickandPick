<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]=product.imageURL alt="shoe" class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span [setBackground]="{backColor : '#36454F', textColor: 'white'}">{{product.gender}}</span>
            <span [setBackground]="{backColor : '#36454F', textColor: 'white'}">{{product.brand}}</span>
            <span [setBackground]="{backColor : '#36454F', textColor: 'white'}">{{product.category}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <span style="background-color: red; color:white" [ngStyle]="product.discountPrice ? {'text-decoration' : 'line-through'} : {'text-decoration' : 'none'}">${{product.price}}</span>
                <span style="background-color: green; color:white" *ngIf="product.discountPrice">${{product.discountPrice}}</span> (Inclusive of all taxes)
            </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <diV style="margin-top: 20px">
                <span class="ekart-product-detail-available-size" *ngFor="let prod of product.size">{{prod}}</span>
            </diV>                
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;">
                <span *ngFor="let prod of product.color">
                    <span class="ekart-product-detail-available-color" [ngStyle]="{'background-color': prod}"></span>
                </span>
            </diV>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>DESCRIPTION</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory ; else notifyMe" appHover>ADD TO CART</button>
        <ng-template #notifyMe>
            <button class="btn-add-to-cart">NOTIFY ME</button>
        </ng-template>
    </div>
</div>
<div class="overlay"></div>
